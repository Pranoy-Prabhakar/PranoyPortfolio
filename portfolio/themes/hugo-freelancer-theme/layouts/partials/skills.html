{{ "<!-- Skills Section -->" | safeHTML }}
<section class="success" id="skills">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.skills.title }}{{.}}{{ end }}</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
                <h3>Programming Languages : </h3> <span style = "font-size: 30px;">{{ with .Site.Params.skills.programminglang }}{{.}}{{ end }}</span>
        </div> 
    
        <div class="row">
                <h3>Tools : </h3> <span style = "font-size: 30px;">{{ with .Site.Params.skills.tools }}{{.}}{{ end }}</span>
        </div>
        <div class="row">
                <h3>Framework : </h3> <span style = "font-size: 30px;">{{ with .Site.Params.skills.framework }}{{.}}{{ end }}</span>
        </div>        
    </div>
</section>
